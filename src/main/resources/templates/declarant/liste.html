<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des Declarants</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <!-- ... (autres balises head) ... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color:white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .social-icons a {
            color: white;
            font-size: 14px;
            margin: 0 10px;
        }

        .social-icons a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar bg-dark">
    <a class="navbar-brand text-white btn btn-primary mb-3" th:href="@{/accueil}">Gestion des Déclarants</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <!--a class="nav-link text-white" th:href="@{/Declarant/liste}">Liste des Déclarants</a-->
            </li>
        </ul>
    </div>
</nav><br>
<h1 class="text-center">Formulairedes Declarants</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-8">
            <div class="card">
                <!--div class="card-header bg-primary text-white">Formulaire des Déclarants</div-->
                <div class="card-body">
                    <form method="POST" th:action="@{/Declarant/add}" th:object="${declarant}">
                        <div class="form-group">
                            <label class="form-label">ID de la Déclarant</label>
                            <input class="form-control" type="text" name="id" th:field="*{id}"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Raison Sociale</label>
                            <input class="form-control" type="text" name="raisonSociale" th:field="*{raisonSociale}" required/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Adresse</label>
                            <input class="form-control" type="text" name="adresse" th:field="*{adresse}" required/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" name="email" th:field="*{email}" required/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Téléphone</label>
                            <input class="form-control" type="tel" name="telephone" th:field="*{telephone}" required/>
                        </div><br>
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" name="envoyer" value="Envoyer"/>
                            <input class="btn btn-danger" type="reset" name="annuler" value="Annuler"/>
                        </div>
                    </form>
                </div>
                <!--div-- class="card-footer">Gestion des Déclarants</div-->
            </div>
        </div>
        <div><BR>
            <h1 class="text-center">Liste des Declarants</h1>
            <div class="card">
                <!--div-- class="card-header bg-primary text-white">Liste des Déclarants</div-->
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>ID</th>
                            <th>Raison Sociale</th>
                            <th>Adresse</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Actions</th>
                            <th>Actions</th>
                        </tr>
                        <tr th:each="declarant:${liste_declarants}">
                            <td th:text="${declarant.id}"></td>
                            <td th:text="${declarant.raisonSociale}"></td>
                            <td th:text="${declarant.adresse}"></td>
                            <td th:text="${declarant.email}"></td>
                            <td th:text="${declarant.telephone}"></td>
                            <td><a th:href="@{/Declarant/edit(id=${declarant.id})}" class="btn btn-warning ">
                                Edit</a></td>
                            <td><a th:href="@{/Declarant/delete(id=${declarant.id})}" class="btn btn-danger">
                                Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <!--div class="card-footer">Gestion des Déclarants</div-->
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
